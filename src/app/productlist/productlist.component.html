<br><br>
 <table class="table"> 
     <thead>
         <th>ProductId</th>
         <th>Name</th>
         <th>Price</th>
         <th>Type</th>
     </thead>

     <tbody>
         <tr *ngFor = "let data of prodlist">
             <td>{{data.productid}}</td>
             <td>{{data.name}}</td>
             <td>{{data.price}}</td>
             <td>{{data.type}}</td>

         </tr>
     </tbody>
 </table>
